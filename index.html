<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!--Google fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Eater&family=Henny+Penny&family=Zeyada&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Eater&family=Fontdiner+Swanky&family=Henny+Penny&family=Zeyada&display=swap" rel="stylesheet">
<!--Linking CSS-->

<link rel="stylesheet" href="style.css">

</head>
<body style="text-align: center;">
    
    <div class="container" style="border: 1px solid goldenrod; margin: 50px; padding: 10px; width: 35%;height: 50%; display: inline-flex; flex-direction: column;">
        <h1 class="container__heading">Registration Form</h1>
        <form id="myform">
            
          <p>Name</p> 
          <input type="text"placeholder="Enter Name" id="nameinput" autocomplete="off">
          
          <p>Email</p>
          <input type="email" placeholder="Enter Email" id="emailinput" autocomplete="off">
         
          <p>Password</p>
          <input type="password" name=""  placeholder="Enter Password" id="passwordinput" autocomplete="off"><br>
          
          <button id="submit">Submit</button>
        
          
        </form>
    </div>
   <script src="script.js"></script> 
</body>
</html>
